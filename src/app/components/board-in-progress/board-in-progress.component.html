<div class="view-container" [ngStyle]="mainService.visible.get(view) ? {'opacity' : 1} : {'opacity' : 0}">
  <div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center; align-items: center;">
    {{ 'IN_PROGRESS' | translate }}
  </div>
  <div class="buttons-container"
    [ngClass]="mainService.isMobile ? 'buttons-container-small' : 'buttons-container-large'">

    <button class="button" [ngClass]="mainService.isMobile ? 'button-small' : 'button-large'"
      (click)="cancelClick()">{{ "CANCEL" | translate}}</button>
  </div>

</div>
