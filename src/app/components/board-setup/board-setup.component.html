<div class="view-container" [ngStyle]="mainService.visibleSetup ? {'opacity' : 1} : {'opacity' : 0}">

  <div class="help">
    <button mat-mini-fab class="fab-button" [ngClass]="mainService.isMobile ? 'help-button-small' : 'help-button-large'"
      (click)="tourService.startTour()">?</button>
  </div>

  <div class="text-containers-parent">
    <div class="header-text" [ngClass]="mainService.isMobile ? 'header-text-small' : 'header-text-large'">
      {{ 'SETUP.TITLE_1' | translate }}
    </div>
  </div>

  <div class="source-containers-parent">
    <div class="source-containers shadow-inset"
      [ngClass]="mainService.isMobile ? 'source-containers-small' : 'source-containers-large'" style="width: 'sourcecontainersWidth';">

      <div *ngFor="let container of mainService.sourceContainers" [id]="container.id" class="source-container"
        [ngClass]="mainService.isMobile ? 'source-container-small' : 'source-container-large'" cdkDropList
        [cdkDropListData]="container.colors" [cdkDropListConnectedTo]="getConnectedLists(container.id)"
        (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="canDrop(container)">

        <div *ngFor="let color of container.colors" class="item shadow shadow-active"
          [ngClass]="mainService.isMobile ? 'item-small' : 'item-large'" [ngStyle]="getItemStyle(color)" cdkDrag>
        </div>
      </div>
    </div>
    <div style="display: flex; gap: 0.5rem; margin: 10px;">
      <button mat-mini-fab class="fab-button" (click)="addContainer()">+</button>
      <button mat-mini-fab class="fab-button" (click)="removeContainer()">-</button>
    </div>
  </div>

  <ng-container *ngIf="mainService.isMobile">
    <div class="setup-containers-small">
      <div class="containers containers-small">
        <div *ngFor="let container of mainService.setupContainers1" [id]="container.id"
          class="container container-small" cdkDropList [cdkDropListData]="container.colors"
          [cdkDropListConnectedTo]="getConnectedLists(container.id)" (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="canDrop(container)">

          <div *ngFor="let color of container.colors" class="item item-small shadow shadow-active"
            [ngStyle]="getItemStyle(color)" cdkDrag>
          </div>
        </div>
      </div>

      <div class="containers containers-small">
        <div *ngFor="let container of mainService.setupContainers2" [id]="container.id"
          class="container container-small" cdkDropList [cdkDropListData]="container.colors"
          [cdkDropListConnectedTo]="getConnectedLists(container.id)" (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="canDrop(container)">

          <div *ngFor="let color of container.colors" class="item item-small shadow shadow-active"
            [ngStyle]="getItemStyle(color)" cdkDrag>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!mainService.isMobile">
    <div class="containers containers-large">
      <div *ngFor="let container of mainService.setupContainers1" [id]="container.id"
        class="container container-large" cdkDropList [cdkDropListData]="container.colors"
        [cdkDropListConnectedTo]="getConnectedLists(container.id)" (cdkDropListDropped)="drop($event)"
        [cdkDropListEnterPredicate]="canDrop(container)">

        <div *ngFor="let color of container.colors" class="item item-large shadow shadow-active"
          [ngStyle]="getItemStyle(color)" cdkDrag>
        </div>
      </div>
      <div *ngFor="let container of mainService.setupContainers2" [id]="container.id"
        class="container container-large" cdkDropList [cdkDropListData]="container.colors"
        [cdkDropListConnectedTo]="getConnectedLists(container.id)" (cdkDropListDropped)="drop($event)"
        [cdkDropListEnterPredicate]="canDrop(container)">

        <div *ngFor="let color of container.colors" class="item item-large shadow shadow-active"
          [ngStyle]="getItemStyle(color)" cdkDrag>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="mainService.isMobile">
    <div>
      <div class="buttons-container buttons-container-small">
        <button mat-raised-button class="button button-small" (click)="clearClick()" [disabled]="filling">{{ "SETUP.CLEAR" | translate }}</button>
        <button mat-raised-button class="button button-small" (click)="fillRandomly()" [disabled]="filling">{{ "SETUP.FILL_RANDOM" | translate }}</button>
      </div>
      <div class="buttons-container buttons-container-small">
        <button mat-raised-button class="button button-small" (click)="saveClick()" [disabled]="filling">{{ "SETUP.SAVE" | translate }}</button>
        <button mat-raised-button class="button button-small mr-1" (click)="loadClick()" [disabled]="filling">{{ "SETUP.LOAD" | translate }}</button>
        <button mat-raised-button class="button button-small" (click)="solveClick()" [disabled]="filling">{{ "SETUP.SOLVE" | translate }}</button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!mainService.isMobile">
    <div class="buttons-container buttons-container-large">
      <button mat-raised-button class="button button-large" (click)="clearClick()" [disabled]="filling">{{ "SETUP.CLEAR" | translate }}</button>
      <button mat-raised-button class="button button-large mr-1" (click)="fillRandomly()" [disabled]="filling">{{ "SETUP.FILL_RANDOM" | translate }}</button>
      <button mat-raised-button class="button button-large" (click)="saveClick()" [disabled]="filling">{{ "SETUP.SAVE" | translate }}</button>
      <button mat-raised-button class="button button-large mr-1" (click)="loadClick()" [disabled]="filling">{{ "SETUP.LOAD" | translate }}</button>
      <button mat-raised-button class="button button-large" (click)="solveClick()" [disabled]="filling">{{ "SETUP.SOLVE" | translate }}</button>
    </div>
  </ng-container>

</div>
