<div class="view-container" [ngStyle]="mainService.visible.get(view) ? {'opacity' : 1} : {'opacity' : 0}">

    <div class="top-container">

        <button class="fab" [ngClass]="mainService.isMobile ? 'fab-small' : 'fab-large'" (click)="mainService.goBack()">
            <div [ngClass]="mainService.isMobile ? 'button-back-small' : 'button-back-large'">
                <mat-icon [ngClass]="mainService.isMobile ? 'mat-icon-small' : 'mat-icon-large'">arrow_back_ios</mat-icon>
            </div>
        </button>

        <div style="flex-grow: 1; text-align: center;">{{ 'MENU.STAT' | translate }}</div>

        <div [ngClass]="mainService.isMobile ? 'top-right-container-small' : 'top-right-container-large'"></div>
    </div>

</div>
