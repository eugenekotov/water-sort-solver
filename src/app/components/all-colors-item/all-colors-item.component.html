<div style="position: relative;">

  <div class="back-item" [ngStyle]="{ 'background-color': colorModel.color}">
  </div>

  <div
    cdkDrag
    [cdkDragDisabled]="colorModel.count === 0"
    class="drag-item" [ngStyle]="{ 'background-color': colorModel.color, 'cursor': colorModel.count === 0 ? 'default' : 'move'}">
  </div>

  <div class="count">
    <label>{{colorModel.count}}</label>
  </div>
</div>
