<div class="view-container" [ngStyle]="mainService.visible.get('no-solution') ? {'opacity' : 1} : {'opacity' : 0}">
  <div class="text-container">
    {{ "NO_SOLUTION" | translate}}
  </div>
  <div class="buttons-container" [ngClass]="mainService.isMobile ? 'buttons-container-small' : 'buttons-container-large'">
    <button class="button" [ngClass]="mainService.isMobile ? 'button-small' : 'button-large'" (click)="setupClick()">{{ "SETUP_BOARD" | translate}}</button>
  </div>
</div>
